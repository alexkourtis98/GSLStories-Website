<script>
    async function getarticles() {
        let params = "publicvideos";
        await getRequest(params);
    }

    const state = [];

    async function getRequest(params) {
        try {
            const options = {
                headers: {
                    'xapikey': localStorage.getItem('secret')
                }
            }
            const response = await fetch('https://gslapifastapi.herokuapp.com/' + params, options);
            const data = await response.json();
            state.videos = [];

            await data.data[0].forEach(video => {
                if (video) {
                    state.videos.push(video);
                }
            });

            await addtothml(state.videos);
        } catch (error) {
            console.log(error);
        }
    }

    async function addtothml(payload) {
        await payload.forEach(video => {
            document.getElementById("writevideosHere").innerHTML += "<div>" +
                "                <li class='mt-2'>\n" +
                "                    <div>\n" +
                "               <a style='color: initial' href='video.html?titleslug=" + video.id + "'>" +
                "                        <h2 style='line-height: 40px; font-family: sohne, \"Helvetica Neue\", Helvetica, Arial, sans-serif; color: rgba(41, 41, 41, 1);'><b>" + video.title + "</b></h2>\n" +
                "               </a>" +
                "                        <div>\n" +
                "                            <p>" + video.desc + "</p>\n" +
                "                    </div></div>\n" +
                "               </li><br>";
        })
    }

    async function init() {
        showLoading();
        await getarticles();
        hideLoading();
    }

    init();

    function showLoading() {
        document.getElementById("myspinner").style.display = "block";
        document.getElementsByTagName("main")[0].style.display = "none";
    }

    function hideLoading() {
        document.getElementById("myspinner").style.display = "none";
        document.getElementsByTagName("main")[0].style.display = "block";
    }


    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
